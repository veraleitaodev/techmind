<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" type="text/css">
    <title>Techmind - Quiz Page</title>
</head>

<body>
    <!-- top navbar with logo -->
    <nav class="navbar background-color">
        <a class="navbar-brand" href="index.html">TechMind</a>
    </nav>

    <!-- top navbar with logo -->
    <nav class="navbar background-color">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Sound</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Star icon</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Score number</a>
            </li>
        </ul>
    </nav>

    <div class="container">
            <div id="game-play">
                <div class="hud row justify-content-center">
                    <div class="col-md-3 col-sm-12">
                        <button id="audio-btn" onclick="toggleAudio()"><i class="fas fa-volume-mute"></i></button>
                    </div>
                    <div class="col-md-3 col-sm-12">
                        <h4 id="question-counter">Question 0</h4>
                    </div>
                    <div class="col-md-3 col-sm-12">
                        <h4 id="current-score">Score: 0</h4>
                    </div>
                </div>
                <h2 id="question">"current question"</h2>
                <div class="ans-btns row justify-content-center">
                    <div class="col-lg-3 col-md-12">
                        <button class="btn ans-choice" data-number="1">Answer 1</button>
                    </div>
                    <div class="col-lg-3 col-md-12">
                        <button class="btn ans-choice" data-number="2">Answer 2</button>
                    </div>
                    <div class="col-lg-3 col-md-12">
                        <button class="btn ans-choice" data-number="3">Answer 3</button>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-3 col-md-12">
                        <a class="btn" id="game-to-home" href="index.html">Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
